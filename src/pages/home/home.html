<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let restaurante of restaurantes; let rid = index" (click)="mostrarRestaurante(restaurante, rid)">
    <img class="imagen" [src]="restaurante.imagenes[0]" />
    <div class="nombre">{{ restaurante.nombre }}</div>
    <div class="rating">
      <!-- rating -->
      <ion-row text-center>
        <ion-col>
          <rating name="rating" [ngModel]="restaurante.rating" readOnly="true"></rating>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="addRestaurantPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
