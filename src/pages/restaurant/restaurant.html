<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="compratirWhatsapp()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ restaurante.nombre }}</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="restaurante.ubicacion.lat" [longitude]="restaurante.ubicacion.lng" [zoom]="13" [streetViewControl]="false" [disableDefaultUI]="true">
          <agm-marker [latitude]="restaurante.ubicacion.lat" [longitude]="restaurante.ubicacion.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-slides>
          <ion-slide *ngFor="let imagen of restaurante.imagenes">
            <img [src]="imagen" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <!-- rating -->
    <ion-row text-center>
      <ion-col>
        <rating name="rating" [ngModel]="restaurante.rating" readOnly="true"></rating>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" icon-left block (click)="borrar()">
          <ion-icon name="trash"></ion-icon>  
          Borrar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
